spring:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-admin-password: 1234

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

graphql:
  servlet:
    mapping: /graphql